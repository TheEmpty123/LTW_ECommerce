<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information Form with Latest Tasks Log</title>
  <style>
    /* Basic reset and container styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
      padding: 20px;
    }
    .form-container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      max-height: 1200px;
      overflow-y: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    label {
      flex: 1;
      font-weight: bold;
      color: #333;
      padding-right: 10px;
      min-width: 80px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      flex: 2;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      border-color: #007bff;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
    
    /* Latest Tasks section styling */
    .tasks-container {
      margin-top: 30px;
    }
    .tasks-title {
      font-weight: bold;
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }
    .task-log {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      background-color: #fafafa;
    }
    .task-item {
      padding: 8px;
      margin-bottom: 8px;
      border-bottom: 1px solid #ddd;
      color: #333;
    }
    .task-item:last-child {
      border-bottom: none;
    }
    .task-item strong {
      color: #007bff;
    }
    .task-timestamp {
      font-size: 14px;
      color: #888;
    }
    /* Responsive design */
    @media (max-width: 480px) {
      .form-group {
        flex-direction: column;
        align-items: stretch;
      }
      label {
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <!-- User Information Form -->
    <h2>Contact Information</h2>
    <form>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone No.</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <!-- Latest Tasks Log -->
    <div class="tasks-container">
      <div class="tasks-title">Latest Tasks</div>
      <div class="task-log">
        <!-- Example task items -->
        <div class="task-item">
          <div><strong>Created order #12345</strong></div>
          <div class="task-timestamp">2024-11-11 14:35</div>
        </div>
        <div class="task-item">
          <div><strong>Added product #56789</strong></div>
          <div class="task-timestamp">2024-11-11 15:00</div>
        </div>
        <div class="task-item">
          <div><strong>Mark order #12345 as Shipped</strong></div>
          <div class="task-timestamp">2024-11-11 15:20</div>
        </div>
        <!-- More task items can be added dynamically -->
      </div>
    </div>
  </div>

</body>
</html>
