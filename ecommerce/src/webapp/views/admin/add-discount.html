<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Product</title>
  <style>
    /* Basic reset and container styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
      padding: 20px;
    }
    .form-container {
      display: flex;
      max-width: 800px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    .left-section, .right-section {
      padding: 10px;
    }
    /* Left section styling */
    .left-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 1px solid #ddd;
    }
    .left-section label {
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }
    .img-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .img-preview {
      width: 100%;
      max-width: 150px;
      height: 150px;
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #888;
    }
    .create-btn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .create-btn:hover {
      background-color: #0056b3;
    }

    /* Right section styling */
    .right-section {
      flex: 3;
      padding-left: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
    .form-group label {
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus,
    select:focus {
      border-color: #007bff;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    /* Responsive design */
    @media (max-width: 600px) {
      .form-container {
        flex-direction: column;
      }
      .left-section {
        border-right: none;
        border-bottom: 1px solid #ddd;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <!-- Left section: Image upload and button -->
    <div class="left-section">
      <div class="img-upload">
        <label for="productImg">Product Image</label>
        <div class="img-preview">No Image</div>
        <input type="file" id="productImg" name="productImg" accept="image/*">
      </div>
      <button type="submit" class="create-btn">Create Product</button>
    </div>

    <!-- Right section: Product details -->
    <div class="right-section">
      <h2>Add New Product</h2>
      <form>
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" name="productName" placeholder="Enter product name" required>
        </div>
        <div class="form-group">
          <label for="productCategory">Product Categories</label>
          <select id="productCategory" name="productCategory" required>
            <option value="">Select category</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="home">Home & Living</option>
            <!-- Add more categories as needed -->
          </select>
        </div>
        <div class="form-group">
          <label for="productDescription">Description</label>
          <textarea id="productDescription" name="productDescription" placeholder="Enter product description"></textarea>
        </div>
        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="number" id="stock" name="stock" placeholder="Enter stock quantity" required>
        </div>
        <div class="form-group">
          <label for="price">Price (vnÄ‘)</label>
          <input type="number" id="price" name="price" placeholder="Enter product price" required>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
