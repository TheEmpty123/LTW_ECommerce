<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="../../../../../public/css/cart.css">
    <link rel="stylesheet" href="../../../../../public/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="container">
        <div id="cart-title">
            <h1>Giỏ hàng <span class="total-count">1</span></h1>
            
        </div>
        <div id="content">
            <div class="row"> 
                <div class="col-sm-7 col-md-7 product-detail">
                    <div class="product-detail-ordered">
                        <div class="p-img-ordered">
                            <img src="../../../../../public/images/all-products/53.jpg" alt="">
                        </div>
                        <div class="p-describe-ordered">
                            <h5>Armchair Mây mới</h5>
                            <p>pa_kich-thuoc: 3770</p>
                            <p>pa_vat-lieu: 3771</p>
                            <strong>13,900,000đ</strong>
                            <div class="wishlist-icon">
                                <button class="wishlist-button">
                                    <i class="bi bi-heart"></i>
                                </button>
                            </div>
                            <p>Thêm vào danh sách yêu thích</p>
                            <div class="quantity buttons-added left-btn">
                                <input type="button" value="-" id="button-minus-quantity" onclick="minusQuantity()">
                                <input type="number" name="quatity" id="input-quantity" value="1" min="1"inputmode="numeric" autocomplete="off">
                                <input type="button" value="+" id="button-plus-quantity" onclick="plusQuantity()">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5 col-md-5 order-detail">

                </div>
            </div>
        </div>
    </div>


</body>
</html>
