<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="../../../../../public/css/cart.css">
    <link rel="stylesheet" href="../../../../../public/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="container">
        <div id="cart-title">
            <h1>Giỏ hàng <span class="total-count">1</span></h1>
            
        </div>
        <div id="content">
            <div class="row"> 
                <div class="col-sm-7 col-md-7 product-detail">
                    <div class="cart-item">
                        <div class="image-box">
                            <img src="../../../../../public/images/all-products/53.jpg" alt="Armchair Mây mới" class="item-image">
                        </div>
                        <div class="item-details">
                            <h3>Armchair Mây mới</h3>
                            <p class="item-info">pa_kich-thuoc: 3770</p>
                            <p class="item-info">pa_vat-lieu: 3771</p>
                            <p class="item-info">pa_collection: 3772</p>
                            <p class="item-price">13,900,000đ</p>
                            <p class="wishlist"><span><i class="bi bi-heart"></i></span> Thêm vào Wishlist</p>
                        </div>
                        <div class="item-actions">
                            <button class="remove-btn">✕</button>
                            <div class="quantity">
                                <button class="decrease">-</button>
                                <span class="quantity-number">1</span>
                                <button class="increase">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5 col-md-5 order-detail">

                </div>
            </div>
        </div>
    </div>


</body>
</html>
